<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="logo_wrapper">
        <div class="logo container">
            <a href="datalist-skit.html" class="logo-skit"></a>
        </div>
    </div>
    <div id="main_wrapper">
        <a href="datalist-skit.html" class="bg-box" title="小米网">小米网</a>
    </div>
    <div class="main container">
        <div class="main-box">
            <div class="main-box-top">
                <a href="##" class="a-color">账号登录</a>
                <span class="boundary"></span>
                <a href="##" class="a-color2">扫码登录</a>
            </div>
            <div class="form-box">
                <form action="index.html" class="form-box-form">
                    <div class="input-box-username">
                        <input type="text" class="username" type="username" placeholder="邮箱/手机号码/小米ID">
                    </div>
                    <div class="input-box-pwd">
                        <input type="text" class="pwd" type="pwd" placeholder="密码">
                    </div>
                    <div class="form-box-hint">
                        <p class="box-hint">
                            <i class="icon_user icon-err"></i>
                            <span class="box-hint-title"></span>
                        </p>
                    </div>
                    <div class="button-box">
                        <div class="button-box-btn">
                            <button class="btn">登录</button>
                        </div>
                        <div class="button-type clearfix">
                            <span class="button-type-box">手机登录/注册</span>
                            <span class="button-type-skit">
                                <a href="##">手机注册</a> |
                                <a href="##">忘记密码</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-other-type">
                <fieldset class="other-type-title">
                    <legend>其它登录方式</legend>
                </fieldset>
                <div class="other-type-box">
                    <a href="##" class="type-qq">
                        <i class="iconfont icon-qq"></i>
                    </a>
                    <a href="##" class="type-weibo">
                        <i class="iconfont icon-weibo"></i>
                    </a>
                    <a href="##" class="type-zfb">
                        <i class="iconfont icon-zhifubao"></i>
                    </a>
                    <a href="##" class="type-weixing">
                        <i class="iconfont icon-weixin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    <footer id="footer_wrapper">
        <div class="footer container">
            <p class="footer-typeface">
                <a href="##">简体</a> |
                <a href="##">繁体</a> |
                <a href="##">English</a> |
                <a href="##">常见问题</a> |
                <a href="##">隐私政策</a>
            </p>
            <p class="footer-adderss">
                小米公司版权所有-
                <a href="##"><img src="images/img/ghs.png" alt=""> 京ICP备10046444-京公网安备11010802020134号</a> 
                -京ICP证110507号
            </p>
        </div>
    </footer>

</html>
