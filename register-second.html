<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register-common.css">
    <link rel="stylesheet" href="css/register-second.css">
</head>
<body>
    <div id="main_wrapper">
        <div class="main container"> 
            <div id="main-logo">
                <div class="logo">
                    <img src="images/img2/milogo.png" alt="">
                </div>
            </div>
            <div id="main-title">
                <div class="main-title-title">
                    <h2>注册小米账号</h2>
                </div>
            </div>
            <div id="main-telephone">
                <p class="main-telephone-box">
                    我们已经发送一条验证短信至
                    <span class="telephone-box">
                        <i class="adderss">+86</i>    15979632782
                    </span>
                </p>
            </div>
            <form action="##" class="form">
                <div id="main-from">
                    <div class="main-from-box">
                        <p>请输入短信中的验证码</p>
                        <div class="input-box clearfix">
                            <input type="text" class="txt" placeholder="请输入验证码">
                            <label for="##" class="clock">获取验证码</label>
                        </div>
                        <div class="btn-next">
                            <a class="next">下一步</a>
                        </div>
                        <div class="btn-back">
                            <a class="back" href="register.html">返回</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="js/jquery.min.js"></script>
    <script>
        $('footer').load('register.html #footer_wrapper')
    </script>
</body>
</html>
