<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register-common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="main_wrapper">
        <div class="main container"> 
            <div id="main-logo">
                <div class="logo">
                    <img src="images/img2/milogo.png" alt="">
                </div>
            </div>
            <div id="main-title">
                <div class="main-title-title">
                    <h2>注册小米账号</h2>
                </div>
            </div>
            <div id="main-form">
                <div class="main-from-box">
                    <form action="register-second.html">
                        <div class="main-form-box-lable">
                            <p>国家/地区</p>
                            <div class="lable-parent">
                                <label for="" class="lable-country">中国</label>
                                <span class="icon-box">
                                    <i class="icon_user bottom_arrow"></i>                                
                                </span>
                            </div>
                            <p class="main-form-box-lable-hide">
                                成功注册账号后，国家/地区将不能被修改
                            </p>
                        </div>
                        <div class="main-from-box-telephone">
                            <p>手机号码</p>
                            <div class="input-box clearfix">
                                <span>+86</span>
                                <input type="text" class="telephone" name="telephone" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="main-from-box-hint">
                            <p class="hint-title">
                                <i class="icon_user icon-err"></i>
                                <span class="title"></span>
                            </p>
                        </div>
                        <div class="main-from-box-button">
                            <button type="submit" class="btn">立即注册</button>
                        </div>

                    </form>
                </div>
            </div>
            <div id="main-check">
                <div class="main-check-box">
                    <p class="main-check-box-title">
                        <i class="icon_user icon-check"></i>
                        <span>
                                注册帐号即表示您同意并愿意遵守小米
                                <a href="javascript:">用户协议</a> 和 <a href="javascript:">隐私政策</a> 
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer_wrapper">
        <div class="footer">
            <p class="footer-top">
                <span> 简体</span> |
                <span> 简体</span> |
                <span> 简体</span> |
                <span> 简体</span>
            </p>
            <p class="footer-bottom">
                小米公司版权所有-京ICP备10046444-
                <a href="javascript::"><img src="images/img2/ghs.png" alt=""> 京公网安备11010802020134号</a> -京ICP证110507号
            </p>
        </div>
    </div>
</body>
</html>
